name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          # SQLite için dummy URL (sadece generate için gerekli)
          DATABASE_URL: "file:./dev.db"

      - name: Build application
        run: npm run cloudflare:build
        env:
          # SQLite için dummy URL (sadece build için gerekli, production'da D1 binding kullanılır)
          DATABASE_URL: "file:./dev.db"
          # Build sırasında environment variables gerekmez, sadece uyarı vermemesi için
          AUTH_SECRET: "dummy-for-build"
          GOOGLE_CLIENT_ID: "dummy-for-build"
          GOOGLE_CLIENT_SECRET: "dummy-for-build"
          NEXTAUTH_URL: "https://napifit.pages.dev"

      - name: Deploy to Cloudflare Pages with Wrangler
        run: npx wrangler pages deploy .open-next --project-name=napifit --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Production environment variables Cloudflare Pages dashboard'dan eklenir

